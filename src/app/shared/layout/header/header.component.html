<header>
  <div class="row">
    <h1>
      <a class="user"
        routerLink="/">
        <img [src]="currentUser.avatar_url" *ngIf="currentUser.avatar_url" class="user__pic" />
        <span>{{currentUser.name}}</span>
      </a>
    </h1>
    <nav class="navbar">
      <ul class="nav">
        <li class="nav__item">
          <a routerLink="/repositories"
            routerLinkActive="active">
            <i class="icon ion-social-github"></i>Repositories
          </a>
        </li>
        <li class="nav__item">
          <a routerLink="/profile"
            routerLinkActive="active">
            <i class="icon ion-ios-body"></i>Profile
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
